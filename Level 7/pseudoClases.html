<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo clases</title>
    <style>
        .pseudo{
            height: 30px;
            width: 100px;
            background-color: forestgreen;
            border: 2px solid;
            border-radius: 10px;
        }
        .pseudo:hover{
            height: 32px;
            width: 102px;
            background-color: lightcoral;
        }
        .pseudo:active{
            height: 32px;
            width: 102px;
            background-color: greenyellow ;
        }
    </style>
</head>
<body>
    <button class="pseudo">Click me</button>
</body>
</html>
