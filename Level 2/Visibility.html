<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visibility</title>
    <style>
        .box{
            height: 50px;
            width: 50px;
        }
        #box1{
            background-color: red;
            visibility: hidden;
        }
        #box2{
            background-color: green;
            visibility: visible ;
        }
    </style>
</head>
<body>
    <div id="box1" class="box">Box 1</div> <br>
    <div id="box2" class="box">Box 2</div> <br>
</body>
</html>
