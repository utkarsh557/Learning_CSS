<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selectors</title>
    <style>
        /* element selector */
        h1{
            color: aliceblue;
        }
        p{
            color: blue;
        }
    </style>
</head>
<body>
    <h1>This is a heading</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Aliquam, eaque!</p>
    <h1>This is the last heading</h1>
</body>
</html>
