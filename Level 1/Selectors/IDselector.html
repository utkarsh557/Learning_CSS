<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selectors</title>
    <style>
        /* ID selector */
        #first_heading{
            color: burlywood;
        }
        #random_text{
            color: cadetblue;
        }
    </style>
</head>
<body>
    <h1 id="first_heading">This is a heading</h1>
    <p id="random_text">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Aliquam, eaque!</p>
    <h1>This is the last heading</h1>
</body>
</html>
