<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selectors</title>
    <style>
        /* descendant selector */
        #first p{
            color: chocolate;
        }
    </style>
</head>
<body>
    <div id="first">
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ex, sed.</p>
    </div>
    <p>Lorem ipsum dolor sit amet.</p>
</body>
</html>
