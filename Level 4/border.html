<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border property</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .pad{
            height: 50px;
            width: 50px;
            padding: 2px;
            margin: 5px;

            /* box sizing */
            box-sizing: border-box;
            /* content-box provides size to the content and padding, border are extra whereas border-box provides size combinely to the content + padding + border */
        }
        #first{
            background-color: aqua;
            border: 2px solid;
            border-radius: 5px 15px 15px 5px;
        }
        #second{
            background-color: cornflowerblue;
            border: 2px dashed red;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="first" class="pad">First</div>
    <div id="second" class="pad">Second</div>
</body>
</html>
