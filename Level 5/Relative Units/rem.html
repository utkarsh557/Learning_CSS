<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative units - rem</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-size: 50px;
        }
        #first{
            height: 200px;
            width: 200px;
            background-color: red;
            font-size: 15px;
        }
        #second{
            height: 60%;
            width: 50%;
            background-color: blueviolet;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    Body
    <div id="first">First
        <div id="second">
            Second
        </div>
    </div>
</body>
</html>
